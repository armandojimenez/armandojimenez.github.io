<svg xmlns="http://www.w3.org/2000/svg" width="800" height="240" viewBox="0 0 800 240" role="img" aria-label="Portfolio animation">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#8b5cf6">
        <animate attributeName="stop-color" values="#8b5cf6;#6366f1;#8b5cf6" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#6366f1">
        <animate attributeName="stop-color" values="#6366f1;#a78bfa;#6366f1" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="f" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#0f172a" />
  <g filter="url(#f)">
    <text x="50%" y="45%" text-anchor="middle" font-family="Varela Round, sans-serif" font-size="42" fill="url(#g)" font-weight="700">
      Armando Jiménez
    </text>
  </g>

  <g transform="translate(0,110)">
    <g>
      <circle cx="120" cy="40" r="12" fill="#8b5cf6">
        <animate attributeName="cx" values="120;680;120" dur="8s" repeatCount="indefinite"/>
        <animate attributeName="r" values="8;18;8" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="fill" values="#8b5cf6;#6366f1;#a78bfa" dur="6s" repeatCount="indefinite"/>
      </circle>
      <rect x="240" y="24" width="140" height="32" rx="8" fill="#111827" opacity="0.6">
        <animate attributeName="x" values="240;360;240" dur="7s" repeatCount="indefinite"/>
      </rect>
      <rect x="420" y="24" width="220" height="32" rx="8" fill="#111827" opacity="0.4">
        <animate attributeName="x" values="420;120;420" dur="9s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>

  <text x="50%" y="86%" text-anchor="middle" font-family="Varela Round, sans-serif" font-size="16" fill="#94a3b8">
    Mobile & Full-Stack Developer — Published apps: over 400K downloads
  </text>
</svg>
